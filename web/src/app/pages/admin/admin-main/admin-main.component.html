<nz-layout>
  <nz-header>
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="horizontal">
      <li nz-menu-item routerLink="/admin/customer">用户信息管理</li>
      <li nz-menu-item routerLink="/admin/hotel">酒店信息管理</li>
      <nz-avatar
        [ngStyle]="{ 'background-color': color }"
        [nzText]="text"
        nzSize="large"
        style="vertical-align: middle;position: absolute;right: 10px;top:12px"
      >
      </nz-avatar>
    </ul>
  </nz-header>
  <nz-content class="inner-content"><router-outlet></router-outlet></nz-content>
  <nz-footer>Ant Design ©2020 Implement By Angular</nz-footer>
</nz-layout>
