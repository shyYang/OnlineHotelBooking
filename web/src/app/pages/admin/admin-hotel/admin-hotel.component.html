<nz-breadcrumb>
  <nz-breadcrumb-item>Home</nz-breadcrumb-item>
  <nz-breadcrumb-item>Admin</nz-breadcrumb-item>
  <nz-breadcrumb-item>Hotel</nz-breadcrumb-item>
</nz-breadcrumb>
<br>
<div class="search">
  <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
    <input type="text" nz-input placeholder="请输入用户信息" />
  </nz-input-group>
  <ng-template #suffixIconButton>
    <button nz-button nzType="primary" nzSearch><i nz-icon nzType="search"></i></button>
  </ng-template>
</div>
<br>
<div class="search-result" *ngIf="total==0">
  <nz-empty
    [nzNotFoundContent]="contentTpl"
  >
    <ng-template #contentTpl>
      <span> 暂时找不到结果，请尝试其他搜索内容 </span>
    </ng-template>
  </nz-empty>
</div>
<div class="search-result" *ngIf="total!=0">
  <ul nz-list [nzDataSource]="hotelList" nzBordered nzSize="large">
    <nz-list-header>搜索结果</nz-list-header>
    <li nz-list-item *ngFor="let item of hotelList" nzNoFlex>
      <ul nz-list-item-actions>
        <nz-list-item-action>
          <a (click)="deleteUser(item.userId)">删除</a>
        </nz-list-item-action>
      </ul>
      商家ID:{{ item.userId }}
    </li>
  </ul>
</div>
<div class="box" *ngIf="total!=0">
  <nz-pagination [(nzPageIndex)]="pageIndex" [nzTotal]="total" [(nzPageSize)]="pageSize" (nzPageIndexChange)="changePage()"></nz-pagination>
</div>
